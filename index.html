<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Pikaday</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div id="app">
    <div class="alert alert-info">You have picked this date: {{date}}.</div>
    <div class="form-group">
        <label for="pick-a-date">Pick A Date</label>
        <input type="text" class="form-control" placeholder="Pick a date" v-model="date" v-pikaday="date">
    </div>
</div>

<script src="bundles/bundle.js"></script>
</body>
</html>
